<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: 10px ;
            border: 10px solid #ffeb3b
        }

        .container > .row{
            border: 10px solid #b3e5fc;
        }
        .container >.row> div{
            font-size: 50px;
            text-align: center;
        }
        .row-vh-30{
            border: 3px solid red !important;
            height: 100px;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <!-- Vertical Alignment-->
   <div class="container">
    <div class="row-vh-30">
        <span class="align-baseline">baseline</span>
        <span class="align-top">top</span>
        <span class="align-middle">middle</span>
        <span class="align-bottom">bottom</span>
    </div>
   </div>
   
    <div class="container">
        <div class="row">
            <div class="col-xxl">1</div>
            <div class="col-xxl">2</div>
            <div class="col-xxl">3</div>
            <div class="col-xxl">4</div>
            <div class="col-xxl">5</div>
            <div class="col-xxl">6</div>
            <div class="col-xxl">7</div>
            <div class="col-xxl">8</div>
            <div class="col-xxl">9</div>
            <div class="col-xxl">10</div>
            
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-2">1</div>
            <div class="col-md-auto">21231231231asdasdasdasdasdasd</div>
            <div class="col-lg-2">3</div>
        </div>
    </div>
    <div class="container">
        <div class="row row-cols-auto">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-2">1</div>
            <div class="col-2">2</div>
            <div class="col-2">3</div>
        </div>
    </div>
    
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-2">1</div>
            <div class="col-2">2</div>
            <div class="col-2">3</div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-2">1</div>
            <div class="col-2">2</div>
            <div class="col-2">3</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col d-none">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col d-none d-md-block">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
        </div>
    </div>


   

</body>
</html>
