<html lang="en">
<head>

    <title>Document</title>
    <style>

        /* .container */
        #border{
            position: relative;
            margin-top: 1rem;
            margin-bottom: 1rem;

        }
        #border span{
            display: inline-block;
            width: 8rem;
            height: 8rem;
            margin: 0.25rem;
            background-color: rgb(255, 255, 255);
        }
        #border.border-style [class^='border']{
            border-width: 2px !important;
        }
        #height{
    
            height: 300px;
            
            background-color: rgb(246, 234, 234);
        }
        #height span{
            display: inline-block;
            width: 8rem;
            height: 8rem;
            margin: 0.25rem;
            background-color: rgb(255, 255, 255);
        }
        
    </style>
    
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<div class="container">
    <h2>Box Border</h2>
    <div id="border" class="border-style">
    <span class="border">1</span>
    <span class="border-top">2</span>
    <span class="border-end">3</span>
    <span class="border-bottom">4</span>
    <span class="border-start">5</span>
</div>
</div>

<div class="container">
    <h2>Box Border coloring</h2>
    <div id="border" class="border-style">
    <span class="border border-primary">1</span>
    <span class="border border-secondary">2</span>
    <span class="border border-success">3</span>
    <span class="border border-danger">4</span>
    <span class="border border-info">5</span>
    <span class="border border-light">6</span>
    <span class="border border-dark">7</span>
    <span class="border border-white">8</span>
</div>
</div>
<div class="container">
    <h2>box width</h2>
    <div id="border" class="border-style">
        <span class="border border-1"></span>
        <span class="border border-2"></span>
        <span class="border border-3"></span>
        <span class="border border-4"></span>
        <span class="border border-5"></span>
        <span class="border border-6"></span>
        </div>
</div>

<div class="container">
    <h3>radius</h3>
    <div id="border" class="border-style">
        <span class="border rounded"></span>
        <span class="border rounded-circle"></span>
        <span class="border rounded-top"></span>
        <span class="border rounded-bottom"></span>
        <span class="border rounded-start"></span>
        <span class="border rounded-end"></span>
        <span class="border rounded-pill"></span>
        <span class="border rounded-circle"></span>
    </div>
</div>

<div class="container">
    <h3>size</h3>
    <div id=border class="border-style">
        <span class="rounded-0"></span>
        <span class="rounded-1"></span>
        <span class="rounded-2"></span>
        <span class="rounded-3"></span>
        
    </div>
</div>
<div class="container">
    <h2>box shadow</h2>
    <div id=border class="border-style">
        <span class="shadow"></span>
        <span class="shadow-sm p-3 mb-5 rounded"></span>
        <span class="shadow-lg rounded"></span>
        <span></span>
    </div>
</div>

<div class="container">
    <h3>sizing</h3>
    <div id="border" class="border-style">
        <span class="w-25">width 25</span>
        <span class="w-50">width 70</span>
        <span class="w-80">width 80</span>
        <span class="w-100">width 100</span>
        <span class="w-auto">width auto</span>
    </div>
</div>

<div class="container">
    <h3>width height</h3>
    <div id="height" class="border-style">
        <span class="h-25">1</span>
        <span class="h-50">2</span>
        <span class="h-75">3</span>
        <span class="h-100">4</span>
        <span class="h-auto">4564</span>
    </div>
</div>
